<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-LocalStorage</title>
    <link rel="stylesheet" href="localStorage.css">
</head>
<body>
    <div id="master">
        <h1>WEB-LOCAL-<span class="server"></h1>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <div id="locall">
            
        <fieldset>
            
            <marquee>@hurtle_Geo</marquee>
            <legend><h1>KeyAndValue</h1></legend>
            <div id="error"></div>
            <input type="text" name="" id="inputKey" placeholder="EnterKey" required>
            <input type="text" name="" id="inputValue" placeholder="InputValue" required><br>
            <button type="button" id="buttonClick">ADD</button>
                 </div>
        </fieldset>
        <div id="local">
        <fieldset>
            <legend><h1>LOCAL-STORAGE-SERVER</h1></legend>
            <div id="isOutPut"></div>
        </fieldset>
        </div>
        </div>
    <script src="localStorage.js"></script>
</body>
</html>
